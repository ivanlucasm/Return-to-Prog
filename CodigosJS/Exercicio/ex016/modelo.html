<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    </header>

    <section>
        <div>
            <p>Inicio: <input type="number" name="txtInicio" id="inicio"></p> 
            
            <p>Fim: <input type="number" name="txtFim" id="fim"></p>

            <p>Passo: <input type="number" name="txtPasso" id="passo"></p>
            
            <p><input type="button" value="Contar" id="contar" onclick="contar()"></p>

        </div>

        <div id="res">
            <p> Preparando a contagem</p>
        </div>

    </section>

    <footer>
        <p>&copy; Curso de JS </p>
    </footer>

    <script src="script.js">
    </script>
</body>
</html>
