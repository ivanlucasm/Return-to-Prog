<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando JS</title>
    <style>
        body{
            background-color: rgb(178, 178, 240);
            color:white;
            font: normal 20pt Arial;

        }
    </style>

</head>
<body>
    <script>
        
        var nome = prompt('Qual é o seu nome?')
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite um número: '))

        var s = n1 + n2 

        document.writeln(`Oi ${nome} sua soma é igual: ${s} <br>`)

        document.write(`Valor em real de ${n1} é ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
