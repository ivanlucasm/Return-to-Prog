<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Sistema de Identidade</h1>

    País em que está: <input type="text" name= "pais" id="teste">
    <input type="button" value="Verificar" id="verificar" onclick="verificar()">

    <div id="res">
        
    </div>

    <script>
        function verificar() {
            
            var txtPais = document.querySelector('input#teste')
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Você está em <strong> ${txtPais.value} </strong>`


            if(txtPais.value == 'Brasil'){
                res.innerHTML+= `<p>Então você é Brasileiro`
                    
            }else{
                res.innerHTML += `<p>Então você é estrangeiro`
            }

        }

    </script>
</body>
</html>
